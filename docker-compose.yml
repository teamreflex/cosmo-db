  processor:
    build:
      context: .
      dockerfile: squid.Dockerfile
    restart: always
    environment:
      - DB_NAME
      - DB_PORT=5432
      - DB_HOST=db
      - DB_PASS
      - DB_READ_USER
      - DB_READ_PASS
    command: ["sqd", "process:prod"]
    depends_on:
      - db
